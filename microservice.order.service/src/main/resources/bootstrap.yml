spring:
  cloud:
    config:
      name: ms-order
      failFast: true
      profile: dev
      label: config-label-v2.0
      discovery:
        enabled: true
        service-id: microservice.config
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20


---
spring:
  profiles: container
  cloud:
    config:
      uri: http://config-server:9090
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20